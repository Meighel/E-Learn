    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" >
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-warning" href="dashboard.html">E-Learn <span style="color:white !important">Dashboard</span></a>       
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" id="logout-btn"> <i class="bi bi-power">Logout</a></i> </li>
                </ul>
            </div>
        </div>
    </nav>
    

            <!-- Main Content -->
            <main id="main-content" class="container mt-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Welcome, <span id="profile-username"></span>!</h2>
                    <h5 id="current-datetime" class="text-muted"></h5>
                </div>
                

                <!-- Profile Section -->
                <div class="card p-5 mb-4 text-center">
                    <h5><strong>Profile</strong></h5>
                    <label for="profile-pic" class="profile-pic-label">
                        <img id="profile-img" src="default-avatar.png" class="rounded-circle" width="120" height="120">
                    </label>
                    
                    <p class="mt-3"><strong>Username:</strong> <span id="profile-username-display"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p><strong>Bio:</strong> <span id="profile-bio"></span></p>

                    <!-- Button to navigate to edit profile page -->
                    <a href="edit-profile.html" class="btn btn-primary mt-3">Edit Profile</a>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 E-Learn
            <a href="blog.html" class="text-white me-2"> | Blog</a>

        </p>
