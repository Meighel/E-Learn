<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="includes/css/dashboardstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">
                <a href="dashboard.html" class="text-warning text-decoration-none">E-Learn</a> Dashboard
            </span>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" id="logout-btn"> <i class="bi bi-power"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

            <!-- Main Content -->
            <main id="main-content" class="container mt-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Welcome, <span id="profile-username"></span>!</h2>
                    <h5 id="current-datetime" class="text-muted"></h5>
                </div>
                

                <!-- Profile Section -->
                <div class="card p-5 mb-4 text-center">
                    <h5><strong>Profile</strong></h5>
                    <label for="profile-pic" class="profile-pic-label">
                        <img id="profile-img" src="default-avatar.png" class="rounded-circle" width="120" height="120">
                    </label>
                    <input type="file" id="profile-pic" class="d-none" onchange="previewImage(event)">
                    
                    <p class="mt-3"><strong>Username:</strong> <span id="profile-username-display"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                </div>

                <!-- Profile Update Form -->
                <div class="card p-5">
                    <h5><strong>Update Profile</strong></h5>
                    <form id="update-form">
                        <div class="mb-3">
                            <input type="text" id="update-username" class="form-control" placeholder="New Username">
                        </div>
                        <div class="mb-3">
                            <input type="email" id="update-email" class="form-control" placeholder="New Email">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>

                <!-- Change Password Section -->
                <div class="card p-5 mt-4">
                    <h5><strong>Change Password</strong></h5>
                    <form id="change-password-form">
                        <div class="mb-3">
                            <input type="password" id="old-password" class="form-control" placeholder="Current Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="new-password" class="form-control" placeholder="New Password">
                        </div>
                        <button type="submit" class="btn btn-danger">Update Password</button>
                    </form>
                </div>

                <!-- Activity Overview -->
                <div class="card p-5 mt-4">
                    <h5><strong>Activity Overview</strong></h5>
                    <ul class="list-group">
                        <li class="list-group-item">Quizzes Taken: <span id="quiz-count">0</span></li>
                        <li class="list-group-item">Articles Read: <span id="article-count">0</span></li>
                    </ul>
                </div>

                <!-- Delete Account -->
                <div class="text-center mt-4">
                    <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 E-Learn
            <a href="blog.html" class="text-white me-2"> | Blog</a>
            <a href="contact.html" class="text-white"> | Contact</a>
        </p>
        <div class="social-icons mt-2">
            <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="includes/javascript/auth.js"></script>
    <script src="includes/javascript/dashboard.js"></script>
</body>
</html>
