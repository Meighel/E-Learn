<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - E-Learn</title>
    <link rel="stylesheet" href="includes/css/quizstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">
                <a href="dashboard.html" class="text-warning text-decoration-none">E-Learn</a> Quiz
            </span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" id="logout-btn"> <i class="bi bi-power"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 id="quiz-title">Quiz</h2>
            <h5 id="current-datetime" class="text-muted"></h5>
        </div>

        <div class="card p-5 mb-4">
            <section id="quiz" class="container text-center mt-5">
                <h2 id="quiz-category"></h2>
                <p>Test your knowledge!</p>
                <br>
                <div id="quiz-box" class="quiz-container p-4 bg-light rounded">
                    <p id="timer" class="text-danger"><b>Time Left: </b><span id="time">15</span> sec</p>
                    <p id="question" class="fw-bold"></p>
                    <div id="options" class="btn-group-vertical w-100"></div>
                    <p id="feedback" class="mt-2 fw-bold"></p>
                </div>
                <button id="next-btn" class="btn btn-primary mt-3 hide">Next Question</button>
                <p class="mt-3">Score: <span id="score">0</span></p>
                <button id="restart-btn" class="btn btn-danger mt-3 hide">Restart Quiz</button>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 E-Learn
            <a href="blog.html" class="text-white me-2"> | Blog</a>
            <a href="contact.html" class="text-white"> | Contact</a>
        </p>
        <div class="social-icons mt-2">
            <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="includes/javascript/auth.js"></script>
    <script src="includes/javascript/quiz.js"></script> 
</body>
</html>
