<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="includes/css/dashboardstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-warning" href="dashboard.html">E-Learn <span style="color:white !important">Dashboard</span></a>       
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Back to Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Edit Profile</h2>

        <!-- Profile Update Form -->
        <div class="card p-5">
            <h5><strong>Update Profile</strong></h5>
            <form id="update-form">
                <div class="mb-3">
                    <input type="text" id="update-username" class="form-control" placeholder="New Username">
                </div>
                <div class="mb-3">
                    <input type="email" id="update-email" class="form-control" placeholder="New Email">
                </div>
                <div class="mb-3">
                    <textarea id="update-bio" class="form-control" rows="3" placeholder="Write something about yourself..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="card p-5 mt-4">
            <h5><strong>Change Password</strong></h5>
            <form id="change-password-form">
                <div class="mb-3">
                    <input type="password" id="old-password" class="form-control" placeholder="Current Password">
                </div>
                <div class="mb-3">
                    <input type="password" id="new-password" class="form-control" placeholder="New Password">
                </div>
                <button type="submit" class="btn btn-danger">Update Password</button>
            </form>
        </div>


        <!-- Delete Account -->
        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
        </div>

        <a href="dashboard.html" class="btn btn-primary mt-3">Back to Profile</a>
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 E-Learn</p>
    </footer>

    <script src="includes/javascript/auth.js"></script>
    <script src="includes/javascript/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
